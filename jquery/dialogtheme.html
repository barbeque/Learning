<html>
<head>
	<title>Cherry bomb a toilet today.</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#openDialogButton").click(function() {
			$("#dialog").dialog({
				modal: true,
				title: "Dialog Title",
				dialogClass: "bbqDialog",
				buttons: {
					"OK": function() {},
					"Cancel": function() {}
				}
			});

			// If only there were a way to do this automatically in the css class definition
			$(".ui-dialog-titlebar")
				.removeClass("ui-corner-all")
				.addClass("ui-corner-tr")
				.addClass("ui-corner-tl");
		});
	});
	</script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/cupertino/jquery-ui.css" type="text/css" media="all"/>
	<style>
		.bbqDialog {
			border: 1px solid black;
			background: white;
			padding: 0px;
		}
		.bbqDialog .ui-dialog-titlebar {
			background: none;
			border: none;
			margin: 0px;
			padding: 0px;
			font-size: 36px;
			width: 100%;
			background-color: beige;
		}
		.bbqDialog .ui-dialog-content {
			padding: 1px;
			padding-left: 8px;
			line-height: 1.0;
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		.bbqDialog .ui-dialog-buttonpane {
			background: white;
			border: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<button type="button" id="openDialogButton">Hello World</button>
	<div style="display: none" id="dialog">
		<p>Dialog contents</p>
	</div>
</body>
</html>
